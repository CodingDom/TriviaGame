<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Trivia</h1>
    </header>
    <canvas height=610 width=800></canvas>
    <div id="intro-container">
        <h1>Trivia</h1>
        <div id="btn-container">
            <div id="play" class="btn">
                <p>Play</p>
            </div>
        </div>
    </div>
    <div id="game-container">
        <div id="time-container">
            <div id="time-backdrop">
                <p id="time">30</p>
            </div>
        </div>
        <div id="questions" class="tab">
            <p id="question">Who was the first president?</p>
        </div>
        <div id="choices"></div>
    </div>
    <div id="end-screen">
        <div id="end-heading">
            <p>Results:</p>
        </div>
        <div id="end-body">
            <p>Correct Answers: <span id="correct-text">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-text">0</span></p>
            <p>Unanswerd: <span id="unanswered">0</span></p>
        </div>
        
        <div id="end-bottom">
            <div id="play-again" class="btn">
                <p>Play Again?</p>
            </div>
        </div>
    </div>
    
    <img id="transition" src="assets/images/transition.gif" height="100%" width="100%" style="position:absolute;display:none;top:0;z-index:50;">
    <audio id="ambience" src="assets/audio/ambience.mp3" preload="auto" loop></audio>
    <audio id="static" src="assets/audio/static.mp3" preload="auto"></audio>
    <audio id="countdown" src="assets/audio/countdown.mp3" preload="auto"></audio>
    <audio id="correct" src="assets/audio/correct.mp3" preload="auto"></audio>
    <audio id="incorrect" src="assets/audio/incorrect.mp3" preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/questions.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
